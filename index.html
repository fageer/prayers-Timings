<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayers Timings</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <header>
        <h1 id="city">Riyadh</h1>
        <p id="date">20/2/2024</p>
    </header>
    <hr>
    <section>
        <div class="prayers" id="prayers">
            <div class="prayer" id="prayer">
                <h2>Al-Fajr</h2>
                <hr>
                <h4 id="fajr-time">4:28 am</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Duha</h2>
                <hr>
                <h4 id="duha-time">6:30 am</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Duhr</h2>
                <hr>
                <h4 id="duhr-time">12:30 pm</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Asr</h2>
                <hr>
                <h4 id="asr-time">3:30 pm</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Magrip</h2>
                <hr>
                <h4 id="magrip-time">5:40 pm</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Isha</h2>
                <hr>
                <h4 id="isha-time">7:30 pm</h4>
            </div>
        </div>
        <div class="cities">
            <select name="" id="cities">
            </select>
        </div>
    </section>
    <footer>
        <p>Made By <a href="https://github.com/fageer" target="_blank">Fager Mohsen</a> Copyright &copy; 2024</p>
    </footer>
    <script src="./node_modules/axios/dist/axios.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
