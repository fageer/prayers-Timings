<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prayers Timings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Riyadh</h1>
        <p>20/2/2024</p>
    </header>
    <hr>
    <section>
        <div class="prayers" id="prayers">
            <div class="prayer" id="prayer">
                <h2>Al-Fajr</h2>
                <hr>
                <h4>4:28 am</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Duha</h2>
                <hr>
                <h4>6:30 am</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Duhr</h2>
                <hr>
                <h4>12:30 pm</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Asr</h2>
                <hr>
                <h4>3:30 pm</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Magrip</h2>
                <hr>
                <h4>5:40 pm</h4>
            </div>
            <div class="prayer" id="prayer">
                <h2>Al-Isha</h2>
                <hr>
                <h4>7:30 pm</h4>
            </div>
        </div>
        <div class="cities" id="cities">
            <select name="" id="">
                <option value="Riyadh">Riyadh</option>
                <option value="Makka">Makka</option>
                <option value="Al-Dmam">Al-Dmam</option>
                <option value="Al-Qaseem">Al-Qaseem</option>
            </select>
        </div>
    </section>
    <footer>
        <p>Made By <a href="https://github.com/fageer" target="_blank">Fager Mohsen</a> Copyright &copy; 2024</p>
    </footer>
    <script src="main.js"></script>
</body>
</html>
